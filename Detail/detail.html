<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css" />
    <script src="./detail.js" defer></script>
    <title>Product Detail</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="brand">
          <div class="logo"></div>
          <div class="company-name"></div>
        </div>
        <div class="tab-names">
          <ul>
            <li>Product</li>
            <li>Services</li>
            <li>Article</li>
            <li>About Us</li>
          </ul>
        </div>
        <div class="profile">
          <div class="cart"></div>
          <div class="profile"></div>
        </div>
      </div>
      <div class="product-detail">
        <div class="pic"></div>
        <div class="product-name">White Aesthetic Chair</div>
        <div>Combination of wood and wool</div>
        <div>Color</div>
      </div>
      <div class="related-items"></div>
      <div class="footer"></div>
    </div>
  </body>
</html>
