<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/C4EGroup2/Login/style.css" />
    <script src="https://kit.fontawesome.com/c9f5871d83.js"></script>
    <title>Login</title>
  </head>

  <body class="flex justify-center items-center min-h-screen bg-gray-200">
    <div class="w-1/4 bg-white p-8 rounded-lg shadow-md">
      <h2 class="mb-5 text-center text-2xl">Sign in</h2>

      <div class="flex justify-center mb-5 space-x-4">
        <i class="fab fa-facebook text-xl"></i>
        <i class="fab fa-twitter text-xl"></i>
        <i class="fab fa-instagram text-xl"></i>
      </div>

      <p class="mb-4 text-center">or use your account</p>

      <input
        type="text"
        class="mb-4 w-full p-3 rounded-lg bg-gray-100 focus:outline-none focus:ring focus:ring-blue-200"
        placeholder="Email"
        autocomplete="off"
      />

      <input
        type="password"
        class="mb-4 w-full p-3 rounded-lg bg-gray-100 focus:outline-none focus:ring focus:ring-blue-200"
        placeholder="Password"
        autocomplete="off"
      />

      <div class="mb-6 text-center">
        <a href="#" class="text-black hover:underline">Forgot your password?</a>
      </div>

      <button
        class="mb-4 w-full p-3 text-white bg-black rounded-lg hover:bg-gray-800 focus:outline-none focus:ring focus:ring-black focus:ring-opacity-50"
      >
        SIGN IN
      </button>

      <a
        href="/C4EGroup2/Register/register.html"
        class="block w-full p-3 text-black bg-gray-300 rounded-lg hover:bg-gray-400 focus:outline-none focus:ring focus:ring-gray-400 focus:ring-opacity-50 text-center"
        >REGISTER</a
      >
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const loginButton = document.querySelector(".login-button");
        const registrationStatus = localStorage.getItem("registrationStatus");

        if (registrationStatus === "success") {
          // Auto-fill login form fields if registration was successful
          const emailInput = document.querySelector('input[type="text"]');
          const passwordInput = document.querySelector(
            'input[type="password"]'
          );

          emailInput.value = localStorage.getItem("registeredEmail");
          passwordInput.focus(); // Focus on the password field

          // Clear the registration status after using it
          localStorage.removeItem("registrationStatus");
          localStorage.removeItem("registeredEmail");
        }

        loginButton.addEventListener("click", () => {
          // ... (your login logic)
        });
      });
    </script>
  </body>
</html>
