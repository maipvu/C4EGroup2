<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/C4EGroup2/Login/style.css" />
    <script src="https://kit.fontawesome.com/c9f5871d83.js"></script>
    <title>Login</title>
  </head>

  <body>
    <div class="login w-1/4 bg-white p-8 rounded-lg shadow-md">
      <div class="box1 mb-5 text-center text-2xl">
        <h2>Sign in</h2>
      </div>
      <div class="box2 flex justify-center mb-5 space-x-4">
        <i class="fa-brands fa-facebook text-xl"></i>
        <i class="fa-brands fa-twitter text-xl"></i>
        <i class="fa-brands fa-instagram text-xl"></i>
      </div>
      <div class="box3 mb-4 text-center">
        <p>or use your account</p>
      </div>
      <div class="box4 mb-4">
        <input
          type="text"
          class="input w-full p-3 rounded-lg bg-gray-100 focus:outline-none focus:ring focus:ring-blue-200"
          placeholder="Email"
          autocomplete="off"
        />
      </div>
      <div class="box5 mb-4">
        <input
          type="password"
          class="input w-full p-3 rounded-lg bg-gray-100 focus:outline-none focus:ring focus:ring-blue-200"
          placeholder="Password"
          autocomplete="off"
        />
      </div>
      <div class="box6 mb-6 text-center">
        <a href="#" class="text-black hover:underline">Forgot your password</a>
      </div>
      <div class="box7 mb-4">
        <button
          class="w-full p-3 text-white bg-black rounded-lg hover:bg-gray-800 focus:outline-none focus:ring focus:ring-black focus:ring-opacity-50"
        >
          SIGN IN
        </button>
      </div>
      <div class="box8 mb-4">
        <div>
          <a
            href="/C4EGroup2/Register/register.html"
            class="block w-full p-3 text-black bg-gray-300 rounded-lg hover:bg-gray-400 focus:outline-none focus:ring focus:ring-gray-400 focus:ring-opacity-50 text-center"
            >REGISTER</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
