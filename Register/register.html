<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Register</title>
  </head>
  <body class="bg-gray-200 flex items-center justify-center h-screen">
    <div class="container bg-white p-8 rounded-lg shadow-md w-96">
      <div class="header mb-4 text-center">
        <h2 class="text-2xl font-semibold">Create Account</h2>
      </div>
      <form id="form" class="form">
        <div class="form-control mb-4">
          <input
            type="text"
            placeholder="Username "
            id="username"
            class="mb-4 w-full p-3 rounded-lg bg-gray-100 focus:outline-none focus:ring focus:ring-blue-200"
          />
        </div>
        <div class="form-control mb-4">
          <input
            type="email"
            placeholder="example@email.com"
            id="email"
            class="mb-4 w-full p-3 rounded-lg bg-gray-100 focus:outline-none focus:ring focus:ring-blue-200"
          />
        </div>
        <div class="form-control mb-4">
          <input
            type="password"
            placeholder="Password"
            id="password"
            class="mb-4 w-full p-3 rounded-lg bg-gray-100 focus:outline-none focus:ring focus:ring-blue-200"
          />
        </div>
        <div class="form-control mb-4">
          <input
            type="password"
            placeholder="Password two"
            id="password2"
            class="mb-4 w-full p-3 rounded-lg bg-gray-100 focus:outline-none focus:ring focus:ring-blue-200"
          />
        </div>
        <button
          class="mb-4 w-full p-3 text-white bg-black rounded-lg hover:bg-gray-800 focus:outline-none focus:ring focus:ring-black focus:ring-opacity-50"
        >
          Submit
        </button>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
